<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->


    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="centered name"></div>
    <a-scene vr-mode-ui='enabled: false'
             renderer="logarithmicDepthBuffer: true;"
             embedded
             arjs='trackingMethod: best;
                    sourceType: webcam;
                    sourceWidth:1280;
                    sourceHeight:960;
                    displayWidth: 1280;
                    displayHeight: 960;
                    videoTexture: true;
                    debugUIEnabled: false;'>

        <a-text value="Poolbeg Powerstation"
                look-at="[gps-camera]"
                scale="50 50 50"
                gps-entity-place="latitude: 53.3402763; longitude: -6.189487;"></a-text>

        <a-text value="VoiceSage"
                look-at="[gps-camera]"
                scale="10 10 10"
                gps-entity-place="latitude: 53.300399; longitude: -6.176398;"></a-text>

        <a-text value="Bear coffee"
                look-at="[gps-camera]"
                scale="10 10 10"
                gps-entity-place="latitude: 53.301403; longitude: -6.177578;"></a-text>

        <a-text value="Spire"
                look-at="[gps-camera]"
                scale="50 50 50"
                gps-entity-place="latitude: 53.349810; longitude: -6.260130;"></a-text>

        <!--<a-camera gps-camera="minDistance:5; maxDistance: 10; gpsTimeInterval: 1000; gpsMinDistance: 5;"
                  arjs-look-controls='smoothingFactor: 0.1'
                  rotation-reader></a-camera>-->

        <a-camera gps-camera="gpsTimeInterval: 1000; gpsMinDistance: 5;"
                  arjs-look-controls='smoothingFactor: 1'
                  rotation-reader></a-camera>

        <!--<a-entity gltf-model="./assets/articuno/scene.gltf"
    rotation="0 180 0"
    scale="0.15 0.15 0.15"
    gps-entity-place="longitude: -6.17628; latitude: 53.30024;"
    animation-mixer
    position="0 1.6 0"/>-->
    </a-scene>
    <div class="centered">
        <button data-action="change"></button>
    </div>
</body>
</html>
