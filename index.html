<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="centered instructions"></div>
    <a-scene vr-mode-ui='enabled: false'
             embedded
             arjs='sourceType: webcam; 
                    sourceWidth:1280; 
                    sourceHeight:960; 
                    displayWidth: 1280; 
                    displayHeight: 960; 
                    debugUIEnabled: false;'>

        <a-camera gps-camera="minDistance:5; maxDistance: 10; gpsTimeInterval: 1000; gpsMinDistance: 5;"
                  arjs-look-controls='smoothingFactor: 0.1'
                  rotation-reader></a-camera>

        <a-entity gltf-model="./assets/articuno/scene.gltf"
                  rotation="0 180 0"
                  scale="0.15 0.15 0.15"
                  gps-entity-place="longitude: -6.17628; latitude: 53.30024;"
                  animation-mixer
                  position="0 1.6 0"/>
    </a-scene>
    <div class="centered">
        <button data-action="change"></button>
    </div>
</body>
</html>
